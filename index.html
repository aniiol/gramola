<!DOCTYPE html>
<html lang="ca">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Gramola</title>
    </head>
    

    <body>

        <div class="titol">
            <h1>LA GRAMOLA</h1>
        </div> 
        
        <div class="container">
            <div class="img-canco">
                <img src="assets/macmiller.png" class="activa"> 
            </div>

            <h2>Good News</h2>
            <h3>Mac Miller</h3>

            <div class="botons">
                <div class="progres"></div>
                <div class="duracio">
                    <span id="temps-actual">0:00</span>
                    <span id="total-temps">0:00</span>
                </div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward" title="Anterior"></i>
                <i class="fa-solid fa-shuffle" title="Aleatori"></i>
                <i class="fa-solid fa-play boto-play" title="Parar"></i>
                <i class="fa-solid fa-stop" title="Stop"></i>
                <i class="fa-solid fa-forward" title="Seguent"></i>
            </div>

        </div>
        

        <script src="script.js"></script>
    </body>

</html>
