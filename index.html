<!DOCTYPE html>
<html lang="ca">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/jpg" href="assets/gramola.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>La Gramola</title>
    </head>
    

    <body>

        <!-- TITOL -->
        <div class="titol">
            <h1>LA GRAMOLA</h1>
        </div> 


        <!-- CONTAINER PLAYLISTS -->
        <div class="container-playlists">
            <nav>
                <ul>
                    <li><a href="#">Playlist 1</a></li>
                    <li><a href="#">Playlist 2</a></li>
                    <li><a href="#">Playlist 3</a></li>
                </ul>
            </nav>
        </div>


        <!-- CONTAINER REPRODUCTOR -->
        <div class="container-reproductor">
            <div class="img-canco">
                <img src="assets/macmiller.png" class="activa"> 
            </div>

            <h2>Good News</h2>
            <h3>Mac Miller</h3>

            <div class="botons">
                <div class="progres"></div>
                <div class="duracio">
                    <span id="temps-actual">0:00</span>
                    <span id="total-temps">0:00</span>
                </div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward" title="Anterior"></i>
                <i class="fa-solid fa-shuffle" title="Aleatori"></i>
                <i class="fa-solid fa-play boto-play" title="Parar"></i>
                <i class="fa-solid fa-stop" title="Stop"></i>
                <i class="fa-solid fa-forward" title="Seguent"></i>
            </div>

            <!-- CONTROLS VOLUM -->
            <i class="fa-solid fa-volume-low icona-volum"></i>
            <div class="master-volum">
                <div class="nivell-volum"></div>
            </div>

        </div>
        

        <script src="script.js"></script>
    </body>

</html>
